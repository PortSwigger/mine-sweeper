<p>This extension detects cryptojacking by looking for script includes from over 9200 known cryptojacking domains.</p>

<p>The current version is based on lists from <a href="https://gitlab.com/ZeroDot1/CoinBlockerLists">CoinBlockerLists</a> and more sources may be added in future.</p>

<p>The code includes a command-line script to update the sources from Github.</p>
